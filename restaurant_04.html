<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <a href="index.html" aria-label="Accueil"><i class="icon icon-header fas fa-arrow-left"></i></a>
        <img class="header-logo" src="/img/logo/ohmyfood@2x.svg" alt="Logo Oh My Food">
    </header>
    <main class="resto">
        <img src="/img/restaurants/restaurants_04.jpg" alt="Restaurant" class="img img-resto">
        <h1 class="heading heading-resto">Le délice des sens<span class="icon icon-resto"><i class="far fa-heart"></i></span></h1>
    </main>
    <form id="form-menu" class="form form-menu" action="">
        <fieldset class="menu-choice">
            <legend class="heading heading-menu">Entrées</legend>
            <hr class="hr hr-legend">
            <div class="wrapper-menu-01 menu-choice__box">
                <label for="entree_01" class="menu-choice__box-label">
                    <span class="menu-choice__box-heading">
                        <span class="menu-choice__box-heading--main">Tartare de thon</span>
                        <span class="menu-choice__box-heading--sub">Assaisonné au yuzu</span>
                    </span>
                    <span class="menu-choice__box-price">25€</span>
                    <input class="menu-choice__box-checkbox" type="checkbox" name="entree_01" id="entree_01">
                    <span class="checkmark menu-choice__box-checkmark"><i class="fas fa-check-circle"></i></span>
                </label>    
            </div>
            <div class="wrapper-menu-02 menu-choice__box">
                <label for="entree_02" class="menu-choice__box-label">
                    <span class="menu-choice__box-heading">
                        <span class="menu-choice__box-heading--main">Bouchée de homard croustillant</span>
                        <span class="menu-choice__box-heading--sub">Et sa farandole de petits légumes</span>
                    </span>
                    <span class="menu-choice__box-price">35€</span>
                    <input class="menu-choice__box-checkbox" type="checkbox" name="entree_02" id="entree_02">
                    <span class="checkmark menu-choice__box-checkmark"><i class="fas fa-check-circle"></i></span>
                </label>
            </div>
            <div class="wrapper-menu-03 menu-choice__box">
                <label for="entree_03" class="menu-choice__box-label">
                    <span class="menu-choice__box-heading">
                        <span class="menu-choice__box-heading--main">Velouté de cèpes</span>
                        <span class="menu-choice__box-heading--sub">Aux truffes</span>
                    </span>
                    <span class="menu-choice__box-price">20€</span>
                    <input class="menu-choice__box-checkbox" type="checkbox" name="entree_03" id="entree_03">
                    <span class="checkmark menu-choice__box-checkmark"><i class="fas fa-check-circle"></i></span>
                </label>
            </div>
        </fieldset>
        <fieldset class="menu-choice">
            <legend class="heading heading-menu">Plats</legend>
            <hr class="hr hr-legend">
            <div class="wrapper-menu-01 menu-choice__box">
                <label for="plat_01" class="menu-choice__box-label">
                    <span class="menu-choice__box-heading">
                        <span class="menu-choice__box-heading--main">Poulet rôti aux herbes de Provence</span>
                        <span class="menu-choice__box-heading--sub">Et sa crème de truffe</span>
                    </span>
                    <span class="menu-choice__box-price">40€</span>
                    <input class="menu-choice__box-checkbox" type="checkbox" name="plat_01" id="plat_01">
                    <span class="checkmark menu-choice__box-checkmark"><i class="fas fa-check-circle"></i></span>
                </label>
            </div>
            <div class="wrapper-menu-02 menu-choice__box">
                <label for="plat_02" class="menu-choice__box-label">
                    <span class="menu-choice__box-heading">
                        <span class="menu-choice__box-heading--main">Langouste rôtie</span>
                        <span class="menu-choice__box-heading--sub">Et ses légumes de saison</span>
                    </span>
                    <span class="menu-choice__box-price">35€</span>
                    <input class="menu-choice__box-checkbox" type="checkbox" name="plat_02" id="plat_02">
                    <span class="checkmark menu-choice__box-checkmark"><i class="fas fa-check-circle"></i></span>
                </label>
            </div>
            <div class="wrapper-menu-03 menu-choice__box">
                <label for="plat_03" class="menu-choice__box-label">
                    <span class="menu-choice__box-heading">
                        <span class="menu-choice__box-heading--main">Côte de boeuf Angus</span>
                        <span class="menu-choice__box-heading--sub">Et sa purée de panais</span>
                    </span>
                    <span class="menu-choice__box-price">44€</span>
                    <input class="menu-choice__box-checkbox" type="checkbox" name="plat_03" id="plat_03">
                    <span class="checkmark menu-choice__box-checkmark"><i class="fas fa-check-circle"></i></span>
                </label>
            </div>
        </fieldset>
        <fieldset class="menu-choice">
            <legend class="heading heading-menu">Desserts</legend>
            <hr class="hr hr-legend">
            <div class="wrapper-menu-01 menu-choice__box">
                <label for="dessert_01" class="menu-choice__box-label">
                    <span class="menu-choice__box-heading">
                        <span class="menu-choice__box-heading--main">Farandole de desserts</span>
                        <span class="menu-choice__box-heading--sub">Du chef</span>
                    </span>
                    <span class="menu-choice__box-price">18€</span>
                    <input class="menu-choice__box-checkbox" type="checkbox" name="dessert_01" id="dessert_01">
                    <span class="checkmark menu-choice__box-checkmark"><i class="fas fa-check-circle"></i></span>
                </label>
            </div>
            <div class="wrapper-menu-02 menu-choice__box">
                <label for="dessert_02" class="menu-choice__box-label">
                    <span class="menu-choice__box-heading">
                        <span class="menu-choice__box-heading--main">Crème brulée</span>
                        <span class="menu-choice__box-heading--sub">Revisitée</span>
                    </span>
                    <span class="menu-choice__box-price">22€</span>
                    <input class="menu-choice__box-checkbox" type="checkbox" name="dessert_02" id="dessert_02">
                    <span class="checkmark menu-choice__box-checkmark"><i class="fas fa-check-circle"></i></span>
                </label>
            </div>
            <div class="wrapper-menu-03 menu-choice__box">
                <label for="dessert_03" class="menu-choice__box-label">
                    <span class="menu-choice__box-heading">
                        <span class="menu-choice__box-heading--main">Tiramisu</span>
                        <span class="menu-choice__box-heading--sub">À la noisette</span>
                    </span>
                    <span class="menu-choice__box-price">23€</span>
                    <input class="menu-choice__box-checkbox" type="checkbox" name="dessert_03" id="dessert_03">
                    <span class="checkmark menu-choice__box-checkmark"><i class="fas fa-check-circle"></i></span>
                </label>
            </div>
        </fieldset>
        <input class="btn btn-submit btn-submit-order" type="submit" value="Commander">
    </form>

    <footer>
        <h5 class="heading heading-footer">ohmyfood</h5>
        <ul class="list list-footer">
            <li><span class="icon icon-footer"><i class="fas fa-utensils"></i></span><span class="text text-list-footer">Proposer un restaurant</span></li>
            <li><span class="icon icon-footer"><i class="fas fa-hands-helping"></i></span><span class="text text-list-footer">Devenir partenaire</span></li>
            <li><span class="text text-list-footer">Mentions légales</span></li>
            <li><a href="mailto:"><span class="text text-list-footer">Contact</span></a></li>
        </ul>
    </footer>
</body>

</html>
